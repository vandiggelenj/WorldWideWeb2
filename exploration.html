	<script>
		function weather(){
				YUI().use('node', 'yql', function(Y) {
    
    			var res = Y.one('#res'),
        		zip = '65201';
    
    			Y.YQL('select * from weather.forecast where location=' + zip, function(r){
    			
    			console.dir(r);
    			var img = document.getElementById('res');
    			img.innerHTML = r.query.results.channel.item.description;
    			

		}
			</script> 

	<script>
		function pizza(){
				YUI().use('node', 'yql', function(Y) {
    
    			var rex = Y.one('#rex');
    			//var query = 'pizza', location = 'columbia, mo';
    
    			Y.YQL('select * from local.search where query="pizza" and location="columbia, mo"', function(r){
    			
    			console.dir(r);
    			
    			var i = 0;
    			
    			for(i=0;i<10;i++){
    			
    			var img = document.getElementById('rex');
    			img.innerHTML = r.query.results.Result[i].Title;
    			1
    			}
    
    			});
			});
		}
			</script>
